<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/57673dba08.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="container-fluid">
      <div class="row d-flex align-items-center justify-content-between px-2">
        <!--PARTE SINISTRA NAVBAR-->
        <div class="navLeft col-6 d-flex align-items-center justify-content-start gap-1">
          <img
            class="object-fit-cover py-3"
            src="./assets/Netflix_Logo_RGB.png"
            alt="netflix logo"
          />
          <div
            class="d-none d-md-flex align-items-center justify-content-center gap-3 py-4"
          >
            <a href="#">Home</a>
            <a href="#">Tv shows</a>
            <a href="#">Movies</a>
            <a href="#">Recently Added</a>
            <a href="#">My List</a>
          </div>
          <!--SFOGLIA NASCOSTO-->
          <div class="dropdown d-block d-md-none">
            <div
              class="sfoglia menuButton d-flex justify-content-center align-items-center dropdown-toggle gap-1"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span>Sfoglia</span>
              <ion-icon name="menu-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="d-flex align-items-center justify-content-between gap-3"
                  href="#"
                  ><img
                    class="h-20 object-fit-cover rounded-circle"
                    src="./assets/avatar-1.jpg"
                    alt=""
                  />
                  <div
                    class="d-flex flex-column justify-content-center align-items-start"
                  >
                    <span><strong>Annette Black</strong></span>
                    <span class="text-muted">annette@geeksui.com</span>
                  </div></a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">
                  <div
                    class="d-flex align-items-center justify-content-start gap-3"
                  >
                    <ion-icon name="person-outline"></ion-icon>
                    <span>Profile</span>
                  </div></a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <div
                    class="d-flex align-items-center justify-content-start gap-3"
                  >
                    <ion-icon name="star-outline"></ion-icon>
                    <span>Subscription</span>
                  </div></a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <div
                    class="d-flex align-items-center justify-content-start gap-3"
                  >
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>Settings</span>
                  </div></a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">
                  <div
                    class="d-flex align-items-center justify-content-start gap-3"
                  >
                    <ion-icon name="power-outline"></ion-icon>
                    <span>Sign Off</span>
                  </div></a
                >
              </li>
            </ul>
          </div>
        </div>
        <!--PARTE DESTRA NAVBAR-->
        <div class="navRight col-6 d-flex align-items-center justify-content-end gap-3">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#" class="d-none d-md-block">KIDS</a>
          <a href="#"><i class="fa-solid fa-bell"></i></a>
          <div class="dropdown">
            <div
              class="menuButton d-none d-md-flex justify-content-center align-items-center dropdown-toggle gap-1"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="./assets/netflix-profile-1.jpg" />
              <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!--USERS LIST-->
            <ul class="dropdown-menu">
              <li
                class="dropdown-item d-flex align-items-center justify-content-start gap-3"
              >
                <a href="#"
                  ><img
                    class="object-fit-cover"
                    src="./assets/netflix-profile-2.jpg"
                    alt=""
                  />
                  <span>ROSEMUND</span></a
                >
              </li>
              <li
                class="dropdown-item d-flex align-items-center justify-content-start gap-3"
              >
                <a href="#"
                  ><img
                    class="object-fit-cover"
                    src="./assets/netflix-profile-3.jpg"
                    alt=""
                  />
                  <span>ROSEMUND</span></a
                >
              </li>
              <li
                class="dropdown-item d-flex align-items-center justify-content-start gap-3"
              >
                <a href="#"
                  ><img
                    class="object-fit-cover"
                    src="./assets/netflix-profile-pictures-4.jpg"
                    alt=""
                  />
                  <span>ROSEMUND</span></a
                >
              </li>
              <li
                class="dropdown-item d-flex align-items-center justify-content-start gap-3"
              >
                <a href="#"
                  ><img
                    class="object-fit-cover"
                    src="./assets/netflix_kids_logo.jpg"
                    alt=""
                  />
                  <span>ROSEMUND</span></a
                >
              </li>
              <li
                class="dropdown-item d-flex align-items-center justify-content-start"
              >
                <a class="d-flex align-items-center justify-content-center gap-2" href="#"
                  ><i class="fa-solid fa-pencil"></i>
                  <span>Manage Profiles</span></a
                >
              </li>
             
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--MAIN CONTAINER -->
    
    <section class="container-fluid mt-2 text-white">
        <div class="row">
            <div class="col">
                <h2>Trending Now</h2>
            </div>
        </div>

        <!-- carusel -->
        <div class="row">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper ">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/1.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/2.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/3.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/4.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/5.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/6.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/7.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/8.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="film-card">
                            <img class="w-100" src="./assets/9.png" alt="">
                        </div>
                    </div>
                    
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>


            </div>
        </div>
    </section>

    <!-- Watch it again -->
    <section class="container-fluid mt-2 text-white">
        <div class="row">
            <div class="col">
                <h2>Watch it again</h2>
            </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"> </script>
    <script src="script.js"></script>
  </body>
</html>
